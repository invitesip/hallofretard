<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H.O.R</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-auto-rows: 10px; /* small row height for masonry effect */
      gap: 15px;
    }

    .gallery .item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .gallery .item img {
      width: 100%;
      display: block;
    }

    /* JavaScript will adjust row span */
    .gallery .item:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* Captions */
    .caption {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
      max-width: 90%;
    }

    .item:hover .caption {
      opacity: 1;
    }

    /* Fixed bottom caption */
    .fixed-caption {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      z-index: 100;
    }

    .fixed-caption a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    .fixed-caption a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Hall Of  Retards</h1>

<div class="gallery">
  <div class="item">
    <img src="https://i.ibb.co/LXQGNSrq/photo-2025-08-27-16-12-54.jpg" alt="Image 1">
    <div class="caption">hazel niggerberry</div>
  </div>
  <div class="item">
    <img src="https://i.ibb.co/9xDsxqj/photo-2025-08-29-18-28-23.jpg" alt="Image 2">
    <div class="caption">hazel niggerberry 2</div>
  </div>
  <div class="item">
    <img src="https://i.ibb.co/wrwHwX21/image-3.webp" alt="Image 3">
    <div class="caption">hazel niggerberry 3</div>
  </div>
  <div class="item">
    <img src="https://via.placeholder.com/300x250" alt="Image 4">
    <div class="caption">Caption 4</div>
  </div>
  <!-- Add more items -->
</div>

<div class="fixed-caption">
  DM to submit <a href="https://t.me/kiki074" target="_blank">reign</a>
</div>

<script>
  // Masonry effect for different heights
  const galleryItems = document.querySelectorAll('.gallery .item');
  const rowHeight = parseInt(window.getComputedStyle(document.querySelector('.gallery')).getPropertyValue('grid-auto-rows'));
  const rowGap = parseInt(window.getComputedStyle(document.querySelector('.gallery')).getPropertyValue('gap'));

  galleryItems.forEach(item => {
    const img = item.querySelector('img');
    img.onload = () => {
      const rowSpan = Math.ceil((img.getBoundingClientRect().height + rowGap) / (rowHeight + rowGap));
      item.style.gridRowEnd = `span ${rowSpan}`;
    };
    // In case image already loaded from cache
    if (img.complete) {
      const rowSpan = Math.ceil((img.getBoundingClientRect().height + rowGap) / (rowHeight + rowGap));
      item.style.gridRowEnd = `span ${rowSpan}`;
    }
  });
</script>

</body>
</html>
